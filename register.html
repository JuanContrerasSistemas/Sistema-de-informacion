<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Monipan</title>
    <link href="register.css" rel="stylesheet" />
</head>

<body>
    <main>
        <header>
            <div class="left">
                <div class="logoe">
                    <a href="inicio.html">
                        <img src="imagenes/logo.jpeg" alt="Panaderia Monipan">
                    </a>
                </div>
                <p class="textoe">Registrarse</p>
            </div>
            <div class="right">
                <div class="login">
                    <a href="login.html">Iniciar sesion</a>
                </div>
            </div>
        </header>
        <div>
            <form method="post" action='#'>
                <section id="form" name="form">
                    <label for="nombres">Nombres:</label><input class="control" type="text" id="nombres" name="nombres"
                        placeholder="Ingrese sus nombres" required>
                    <label for="apellidos">Apellidos:</label><input class="control" type="text" id="apellidos"
                        name="apellidos" placeholder="Ingrese sus apellidos" required>
                    <label for="correo">Correo:</label><input class="control" type="email" id="correo" name="correo"
                        placeholder="Ingrese su correo" required>
                    <label for="direccion">Direccion:</label><input class="control" type="text" id="direccion"
                        name="direccion" placeholder="Ingrese su direccion" required>
                    <label for="password">Contraseña:</label><input class="control" type="password" id="password"
                        name="password" placeholder="Cree su contraseña" pattern="[a-z0-5]{8}" required>
                    <div class="anidador">
                        <p class="texto">Al dar click en registrar usted acepta estar de acuerdo con los <a
                                href="#">Terminos y condiciones</a>
                    </div>
                    </p>
                    <input type="submit" value="registrar">

                    <p class="texto"><a href="login.html">¿Ya tengo cuenta?</a></p>
                </section>
            </form>
        </div>
        <div class="contacto">
            <p>Dirección: <a href="https://goo.gl/maps/8o3qYi9WKpMCdZiw7">avenida 12 # 17-31 Barrio La
                    Libertad</a></p>
            <p>Teléfono: (607)5845768 <a href="https://m.facebook.com/libertad.monipan.7/"><img
                        src="imagenes/facebook.png" alt="Facebook" class="icono"></a>
                <a href="#"><img src="imagenes/whatsaap.png" alt="Whatsapp" class="icono">
            </p></a>
        </div>
    </main>
</body>

</html>
