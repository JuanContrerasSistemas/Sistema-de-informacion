<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panaderia Monipan</title>

  <link href="inicio.css" rel="stylesheet" />
</head>

<body>
  <main>
    <header>
      <div class="left">
        <div class="logo">
          <a href="inicio.html">
            <img src="imagenes/logo.jpeg" alt="Panaderia Monipan">
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#">Conócenos</a></li>
            <li><a href="#contacto">Contáctanos</a></li>
          </ul>
        </nav>
      </div>
      <div class="right">
        <div class="login">
          <a href="login.html">Iniciar sesión</a>
        </div>
      </div>
    </header>
    <div id="productos">
      <br>
      <div class="container">
        <div class="item">
          <div class="producto">
            <img class="producto" src="imagenes/mantecada.png" alt="Sabrosas mantecadas">
          </div>
          <p class="nproducto">Mantecada</p>
        </div>
        <div class="item">
          <div class="producto">
            <img class="producto" src="imagenes/pan hawaiano.jpg" alt="Delicioso pan hawaiano">
          </div>
          <p class="nproducto">Pan hawaiano</p>
        </div>
        <div class="item">
          <div class="producto">
            <img class="producto" src="imagenes/panchoco.jpg" alt="nose">
          </div>
          <p class="nproducto">Panchoco</p>
        </div>
        <div class="item">
          <div class="producto">
            <img class="producto" src="imagenes/roscones.jpg" alt="Deliciosos roscones">
          </div>
          <p class="nproducto">Roscones</p>
        </div>
      </div>
      <br>
    </div>

    <div id="contacto" class="contacto">
      <p>Dirección: <a href="https://goo.gl/maps/8o3qYi9WKpMCdZiw7">avenida 12 # 17-31 Barrio La
          Libertad</a></p>
      <p>Teléfono: (607)5845768 <a href="https://m.facebook.com/libertad.monipan.7/"><img src="imagenes/facebook.png"
            alt="Facebook" class="icono"></a>
        <a href="#"><img src="imagenes/whatsaap.png" alt="Whatsapp" class="icono">
      </p></a>
    </div>
  </main>
</body>

</html>
