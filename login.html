<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesion Monipan</title>
    <link href="login.css" rel="stylesheet" />
</head>

<body>
    <main>
        <header>
            <div class="left">
                <a href="inicio.html">
                    <img class="logo" src="imagenes/logo.jpeg" alt="Panaderia Monipan">
                </a>
                <p class="textoe">Iniciar sesion</p>
                </div>
            <div class="boton"><a href="register.html">Registrarse</a></div>
        </header>
        <div>
            <form method="post" action='#'>
                <section id="form" name="form">
                    <label for="correo">Correo:</label><input class="control" type="email" id="correo" name="correo"
                        placeholder="Ingrese su correo" required>
                    <label for="password">Contraseña:</label><input class="control" type="password" id="password"
                        name="password" placeholder="Cree su contraseña" pattern="[a-z0-5]{8}" required>
                        <br>
                    <input id="envio" type="submit" value="Iniciar sesion">
                    <p class="texto"><a href="register.html">¿No tengo una cuenta?</a></p>
                </section>
            </form>
        </div>
        
    <div class="contacto">
        <p>Dirección: <a href="https://goo.gl/maps/8o3qYi9WKpMCdZiw7">avenida 12 # 17-31 Barrio La
                Libertad</a></p>
        <p>Teléfono: (607)5845768 <a href="https://m.facebook.com/libertad.monipan.7/"><img src="imagenes/facebook.png"
                    alt="Facebook" class="icono"></a>
            <a href="#"><img src="imagenes/whatsaap.png" alt="Whatsapp" class="icono">
        </p></a>
    </div>
    </main>
</body>
</html>
